<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/892d83b71f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/src/styles.css">

</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img class="d-flex img-fluid" src="/her-level-up/src/images/Her Level Up Logo.svg" alt="Her-level-up-logo"
            title="Her-level-up-logo" width="200" height="50">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Join Now!</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Challenge
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Affirmations</a></li>
                <li><a class="dropdown-item" href="#">Journal</a></li>
                <li><a class="dropdown-item" href="#">Calender</a></li>
                <li><a class="dropdown-item" href="#">Progress</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="daily-task">
      <fieldset>
        <legend>Day:</legend>

        <div class="checklist">
          <input type="checkbox" id="devotion" name="devotion" />
          <label for="devotion">Devotion</label>
        </div>
        <div class="checklist">
          <input type="checkbox" id="affirmations" name="affirmations" />
          <label for="affirmations">Affirmations</label>
        </div>
        <div class="checklist">
          <input type="checkbox" id="selfcare" name="selfcare" />
          <label for="selfcare">Selfcare/Make up</label>
        </div>
        <div class="checklist">
          <input type="checkbox" id="water" name="water" />
          <label for="water">Drink 1.5 Liters of water</label>
        </div>
        <div class="checklist">
          <input type="checkbox" id="workout" name="workout" />
          <label for="workout">Workout</label>
        </div>
        <div class="checklist">
          <input type="checkbox" id="journal" name="journal" />
          <label for="journal">Journal</label>
        </div>
        <div class="checklist">
          <input type="checkbox" id="photo" name="photo" />
          <label for="photo">Take a photo</label>
        </div>
      </fieldset>

    </div>
    <br>
    <footer>
      <small>
        This website was coded by Audrey Huvaya and is <a class="linkHighlight"
          href="https://github.com/Tustirai/her-level-up" target="_blank"
          title="link to Github repository">open-sourced</a>
      </small>
    </footer>
</body>

</html>
