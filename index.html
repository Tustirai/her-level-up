<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Her Level Up</title>
  <meta name="description"
    content="Transform your life with habit tracking and positive affirmations. Our website offers a 21-day challenge for women to level up internally and externally by following 7 simple tasks. Join our community of like-minded women who are interested in personal growth and start your journey today!">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Manrope&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/listjs/2.3.1/list.min.js"></script>
  <link rel="stylesheet" href="/src/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <div class="container">

    <nav class="navbar navbar-expand-md">
      <div class="container-fluid">
        <img class="d-flex img-fluid" src="/src/images/Her Level Up Logo.svg" alt="Her-level-up-logo"
          title="Her-level-up-logo" width="200" height="50">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/challenge.html">The Challenge</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br>

    <h1 class="text-center d-none d-sm-block">
      <img src="/src/images/Her Level Up Logo.svg" alt="Her-level-up-logo" title="Her-level-up-logo"
        class="img-fluid mx-auto d-flex align-items-center" width="300px">
    </h1>

    <section class="hero">
      <img class="img-fluid hero rounded " src="/src/images/woman-tea.jpg" alt="woman in white robe drinking tea">
      <div class="hero-overlay"></div>
    </section>

    <div class="challengeButton">
      <a href="/challenge.html" class="button"> Go to Challenge </a>
    </div>
    <br>

    <div id="formContainer" class="signForm">
      <h2>Sign up now!</h2>
      <p>Get inspired and stay on track with your journey. No spam, just positive vibes!</p>
      <form name="contact" netlify>
        <p>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
        </p>
        <p>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </p>
      </form>
      <button type="submit">Join</button>
    </div>
  </div>

  <div class="cloud-container">
    <img class="cloud-1" src="/src/images/cloud.png" alt="pink cloud 1">
    <img class="cloud-2" src="/src/images/pink-cloud.png" alt="pink cloud 2">
    <img class="cloud-3" src="/src/images/cloud.png" alt="pink cloud 3">
    <img class="cloud-4" src="/src/images/pink-cloud.png" alt="pink cloud 4">
    <img class="cloud-5" src="/src/images/pink-cloud.png" alt="pink cloud 5">
    <img class="cloud-6" src="/src/images/pink-cloud.png" alt="pink cloud 6">

  </div>

  </div>

</body>
<script src="/src/script.js"></script>

</html>
